<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Web App</title>
  </head>
  <body>
    <div id="main-container">
      <div class="display">
        <div id="clear"></div>
        <div id="posNeg"></div>
        <div id="percentage"></div>
        <div id="divide"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
        <div id="multiply"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="subtract"></div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="addition"></div>
        <div id="zero"></div>
        <div id="decimal"></div>
        <div id="equals"></div>
      </div>
      <div class="buttons">
        <div class="grid-container">

        </div>
      </div>
    </div>

    <script>
      function add(a, b) {
        return a + b;
      }

      function subtract(a, b) {
        return a - b;
      }

      function multiply(a, b) {
        return a * b;
      }

      function divide(a, b) {
        return a / b;
      }

      function operate(operator, a, b) {
        if (operator == "+") {
          return add(a, b);
        } else if (operator == "-") {
          return subtract(a, b);
        } else if (operator == "*") {
          return multiply(a, b);
        } else if (operator == "/") {
          return divide(a, b);
        }
      }
    </script>
  </body>
</html>
